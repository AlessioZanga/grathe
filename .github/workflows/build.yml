on: [push]

name: build

jobs:
  build:
    name: grathe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: stable
          components: rustfmt, clippy
      - name: Cache dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-dependencies
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Cargo.lock') }}
      - name: Check
        run: cargo check
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test
      - name: Coverage
        env:
          CARGO_INCREMENTAL: 0
        run: |
          rustup override set nightly
          cargo install grcov
          RUSTFLAGS="-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort" cargo test
          grcov . --binary-path ./target/debug -s . -t lcov --branch --ignore *tests* --ignore *lib.rs* --ignore-not-existing -o coverage
      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage
          flags: unittests
          fail_ci_if_error: true
      - name: Publish
        if: github.ref == 'refs/heads/main'
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          cargo login "$TOKEN"
          cargo publish --allow-dirty
